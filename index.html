<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript scan qrcode</title>

    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="./assets/vue.min.js"></script>

    <style>
        table.table td,
        table.table th {

            vertical-align: middle;

        }
    </style>

</head>

<body style="background-color: #eaeaea;">
    <video id="preview" class="card-img-top"></video>
    

    <script>

        var vueApp = new Vue({
            el: '#app',
            data: {
                items: [],
                message: 'Please Scan'


            },
            mounted: function () {

                this.onInitialOpenCamera();

            },
            methods: {

                

                onInitialOpenCamera() {


                    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

                    scanner.addListener('scan', function (content) {


                        //if (vueApp.items.indexOf(content) >= 0) {

                            //vueApp.message = 'QRCode is exit'
                            alert(content);
                        //}
                        //else {
                            //vueApp.items.push(content);
                            //console.log(content);
                            //alert(content);
                            //vueApp.message = 'Insert Success'
                            
                        //}





                        setTimeout(function () {
                            vueApp.message = 'Press Scan'
                        }, 1500
                        );


                    })

                    Instascan.Camera
                        .getCameras()
                        .then(function (cameras) {
                            if (cameras.length <= 0) return alert('Not Found Camera');
                            scanner.start(cameras[0]);
                        })
                        .catch(error => alert(error))
                }
            }

        });

    </script>


    

</body>

</html>
